{% extends 'base.html' %}

{% block content %}

<h3>Product Details</h3>
    <p>{{ product.name }}</p>
    <p>{{ product.manufacturer }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.quantity }}</p>
    <p>{{ product.purchased_by }}</p>

<div>
    <p>
        <a href="{% url 'product-update' product.id %}">Update Product</a>
    </p>
    <p>
        <a href="{% url 'product-delete' product.id %}">Delete Product</a>
    </p>
    <p>
        <a href="{% url 'product-list' %}">Product List</a>
    </p>
</div>

{% endblock %}
